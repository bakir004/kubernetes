apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: delfin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bakir004/kubernetes.git
    targetRevision: HEAD
    path: clusters/k3s/delfin
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
