apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # For Traefik ingress controller
    traefik.ingress.kubernetes.io/redirect-entry-point: "http"
spec:
  ingressClassName: traefik # Change this to match your ingress controller
  rules:
    - host: argocd.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
