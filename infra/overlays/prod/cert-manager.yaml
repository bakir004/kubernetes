---
# ClusterIssuer for Let's Encrypt (production)
# Note: ClusterIssuer is cluster-scoped (no namespace)
# Apply this separately: kubectl apply -f infra/overlays/prod/cert-manager.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  # No namespace - ClusterIssuer is cluster-scoped
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: bakir.cinjarevic@protonmail.com # Change this to your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: traefik
