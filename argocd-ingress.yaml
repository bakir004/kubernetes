apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # If using nginx ingress controller
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # If using other ingress controllers, adjust annotations accordingly
    # For traefik: traefik.ingress.kubernetes.io/redirect-entry-point: "http"
spec:
  ingressClassName: nginx # Change this to match your ingress controller
  rules:
    - host: argocd.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80 # Using port 80 since insecure mode is enabled

